name: Aggregator Daily Build

on:
  schedule:
    # 每天 UTC 时间 0:00 运行 (北京时间 8:00)
    - cron: '0 0 */3 * *'
  workflow_dispatch:
    # 允许手动触发

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@main

    # [修改步骤] 1. 动态生成 requirements.txt
    # 这里我们同时写入 requests 和 PyYAML，确保脚本能解析 YAML/JSON 配置
    - name: Generate requirements.txt
      run: |
        echo "requests" > requirements.txt
        echo "PyYAML" >> requirements.txt

    # [修改步骤] 2. 设置 Python 并开启缓存
    # 缓存机制会读取上一步生成的 requirements.txt 来计算哈希值
    - name: Set up Python
      uses: actions/setup-python@main
      with:
        python-version: 'x'
        check-latest: true
        cache: 'pip' # 开启 pip 缓存

    # [修改步骤] 3. 安装依赖
    # pip 会安装 requests 和 PyYAML
    - name: Install Dependencies
      run: |
        pip install -r requirements.txt

    - name: Run Aggregator Script
      env:
        # 使用 GitHub Action 默认 Token
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        python aggregator.py

    # [新增步骤] 运行节点存活检测脚本
    # 注意：此脚本需要在 aggregator.py 生成 nodes.txt 之后运行
    - name: Run Check Active Script
      run: |
        python check_active.py

    - name: Commit and Push Changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # 添加生成的文件 (这两个文件会被 check_active.py 更新)
        git add sub.txt nodes.txt
        
        # 提交更改 (如果没有变化则跳过，避免报错)
        git commit -m "Auto-update proxy nodes [$(date)]" || exit 0
        
        # 推送
        git push
