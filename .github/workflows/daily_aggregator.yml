name: Aggregator Daily Build

on:
  schedule:
    # 每天 UTC 时间 0:00 运行 (北京时间 8:00)
    - cron: '0 0 */3 * *'
  workflow_dispatch:
    # 允许手动触发

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      # [激进模式] 使用 main 分支，获取插件的最新开发代码
      uses: actions/checkout@main

    # 1. 动态生成 requirements.txt
    # 这里我们同时写入 requests 和 PyYAML，确保脚本能解析 YAML/JSON 配置
    - name: Generate requirements.txt
      run: |
        echo "requests" > requirements.txt
        echo "PyYAML" >> requirements.txt

    # 2. 设置 Python 为全网最新
    - name: Set up Python
      # [激进模式] 使用 main 分支的 setup-python 插件
      uses: actions/setup-python@main
      with:
        # [激进模式] 'x' 代表任意最新版本 (自动匹配 3.13, 3.14, 甚至未来的 4.0)
        python-version: 'x'
        # 强制检查是否有新版本发布，而不是用缓存的旧版
        check-latest: true
        cache: 'pip' # 开启 pip 缓存

    # 3. 安装依赖
    # pip 会安装 requests 和 PyYAML
    - name: Install Dependencies
      run: |
        pip install -r requirements.txt

    - name: Run Aggregator Script
      env:
        # 使用 GitHub Action 默认 Token
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        python aggregator.py

    # 运行节点存活检测脚本
    # 注意：此脚本需要在 aggregator.py 生成 nodes.txt 之后运行
    - name: Run Check Active Script
      run: |
        python check_active.py

    - name: Commit and Push Changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # 添加生成的文件 (这两个文件会被 check_active.py 更新)
        git add sub.txt nodes.txt
        
        # 提交更改 (如果没有变化则跳过，避免报错)
        git commit -m "Auto-update proxy nodes [$(date)]" || exit 0
        
        # 推送
        git push
