name: Aggregator Daily Build

on:
  schedule:
    - cron: '0 0 */3 * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch_raw:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@main

    - name: Set up Python
      uses: actions/setup-python@main
      with:
        python-version: '3.10' # 推荐 3.10 以兼容 ddg 和 curl_cffi
        check-latest: true

    - name: Install Dependencies
      run: |
        # [新增] duckduckgo_search 用于搜索，curl_cffi 用于下载
        pip install requests PyYAML curl_cffi duckduckgo_search

    - name: Run Aggregator Script
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }} # 虽然不用API搜索，但可能用于其他用途，保留无妨
      run: |
        python aggregator.py

    - name: Commit Raw Nodes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add nodes.txt
        git commit -m "Update raw nodes [$(date)]" || exit 0
        git push

    - name: Upload Raw Artifact
      uses: actions/upload-artifact@v4
      with:
        name: raw-nodes
        path: nodes.txt
        retention-days: 1

  check_active:
    needs: fetch_raw
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@main

    - name: Set up Python
      uses: actions/setup-python@main
      with:
        python-version: '3.10'
        check-latest: true

    - name: Download Raw Artifact
      uses: actions/download-artifact@v4
      with:
        name: raw-nodes

    - name: Run Check Active Script
      run: |
        python check_active.py

    - name: Commit Final Results
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add sub.txt nodes.txt
        git commit -m "Auto-update proxy nodes [$(date)]" || exit 0
        git push --force origin main
